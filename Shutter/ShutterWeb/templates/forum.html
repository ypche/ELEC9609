<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if latest_topic_list %}
    <ul>
    {% for t in latest_topic_list %}
        <li><a href="/ShutterWeb/topic/{{ t.id }}/">{{ t.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No topic is available.</p>
{% endif %}

</body>
</html>
